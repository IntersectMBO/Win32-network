name: Haskell CI

on: [pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        ghc: ["8.10.7", "9.2.4", "9.4.2"]
        os: [windows-latest, ubuntu-latest]

    steps:
    - name: Install Haskell
      uses: haskell/actions/setup@v1
      id: setup-haskell
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: 3.8.1.0

    - name: Show Haskell tool versions
      run: |
        ghc --version
        cabal --version

    - name: Set cache version
      run: echo "CACHE_VERSION=9w76Z3Q" >> $GITHUB_ENV

    - uses: actions/checkout@v2

    - name: Cache cabal store
      uses: actions/cache@v2
      with:
        path: ${{ steps.setup-haskell.outputs.cabal-store }}
        key: cabal-store-${{ env.CACHE_VERSION }}-${{ matrix.ghc }}-${{ matrix.os }}

    - name: Update Hackage index
      run: cabal update

    - name: Cabal Configure
      run: mv cabal.project.ci cabal.project.local

    - name: Build dependencies
      run: cabal build --only-dependencies all

    - name: Build projects [build]
      run: cabal build all

    - name: Win32-network [test]
      run: cabal test all
